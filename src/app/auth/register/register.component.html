<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card bg-light mb-3">
            <div class="card-header">REGISTER</div>
            <div class="card-body">
                    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="card-text">Correo electronico</label>
                                <input type="text" class="form-control" formControlName="email" required>
                            </div>
                            <div class="form-group">
                                <label class="card-text">Clave</label>
                                <input type="password" class="form-control" formControlName="password" required>
                            </div>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                    <hr>
                    <div class="form-group mt-3">
                        <p>Ya tenes una cuenta?<a [routerLink]="['/login']"> Login </a></p>
                      </div>
            </div>
        </div>
    </div>
</div>
